name: CI/CD 自动部署

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  SERVER_HOST: ${{ secrets.SERVER_HOST }}
  SERVER_USER: ${{ secrets.SERVER_USER }}
  SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}

jobs:
  # 构建并推送后端镜像
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录 Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 构建并推送后端镜像
        uses: docker/build-push-action@v5
        with:
          context: ./yjl-blog-backend-demo
          file: ./yjl-blog-backend-demo/Dockerfile
          push: true
          build-args: |
            NODE_ENV=production
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/blog-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/blog-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/blog-backend:latest
          cache-to: type=inline

  # 构建并推送前端镜像
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录 Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 构建并推送前端镜像
        uses: docker/build-push-action@v5
        with:
          context: ./yjl-blog-frontend-demo
          file: ./yjl-blog-frontend-demo/Dockerfile
          push: true
          build-args: |
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
            VITE_MINIO_ENDPOINT=${{ secrets.SERVER_HOST }}
            VITE_MINIO_PORT=${{ secrets.MINIO_PORT }}
            VITE_MINIO_ACCESS_KEY=${{ secrets.MINIO_ACCESS_KEY }}
            VITE_MINIO_SECRET_KEY=${{ secrets.MINIO_SECRET_KEY }}
            VITE_MINIO_BUCKET=${{ secrets.MINIO_BUCKET }}
            VITE_MINIO_LIFE_DIR=${{ secrets.MINIO_LIFE_DIR }}
            SSL_CERT_PATH=${{ secrets.SSL_CERT_PATH }}
            SSL_KEY_PATH=${{ secrets.SSL_KEY_PATH }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/blog-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/blog-frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/blog-frontend:latest
          cache-to: type=inline

  # 部署到服务器
  deploy:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    steps:
      - name: 部署到服务器
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/blog/blog-demo

            # 拉取最新代码(包括 docker-compose.yml 等配置文件)
            git pull origin master

            # 创建 .env 文件
            cat > .env << 'EOF'

            # 服务器配置
            SERVER_HOST=${{ secrets.SERVER_HOST }}

            # Docker Hub 配置
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}

            # 数据库配置
            MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
            MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
            MYSQL_USER=${{ secrets.MYSQL_USER }}
            MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}

            # JWT 密钥
            JWT_SECRET=${{ secrets.JWT_SECRET }}

            # MinIO 配置
            MINIO_ACCESS_KEY=${{ secrets.MINIO_ACCESS_KEY }}
            MINIO_SECRET_KEY=${{ secrets.MINIO_SECRET_KEY }}
            MINIO_BUCKET=${{ secrets.MINIO_BUCKET }}
            MINIO_PORT=${{ secrets.MINIO_PORT }}
            EOF

            # 拉取最新镜像
            docker-compose pull

            # 重启服务
            docker-compose up -d

            # 清理旧镜像
            docker image prune -f
