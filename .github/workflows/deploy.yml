name: CI/CD 自动部署

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  SERVER_HOST: ${{ secrets.SERVER_HOST }}
  SERVER_USER: ${{ secrets.SERVER_USER }}
  SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}

jobs:
  # 构建并推送后端镜像
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录 Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 构建并推送后端镜像
        uses: docker/build-push-action@v5
        with:
          context: ./yjl-blog-backend-demo
          file: ./yjl-blog-backend-demo/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/blog-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/blog-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/blog-backend:latest
          cache-to: type=inline

  # 构建并推送前端镜像
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录 Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 构建并推送前端镜像
        uses: docker/build-push-action@v5
        with:
          context: ./yjl-blog-frontend-demo
          file: ./yjl-blog-frontend-demo/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/blog-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/blog-frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/blog-frontend:latest
          cache-to: type=inline

  # 部署到服务器
  deploy:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    steps:
      - name: 部署到服务器
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/blog
            docker-compose pull
            docker-compose up -d
            docker image prune -f
